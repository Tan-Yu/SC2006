{% extends "hawkerapp/layout.html" %}
{% load static %}
{%block head%}
    <title> {{request.user}} </title>
{%endblock%}
{%block body%}
    <div class="landing">
    <div class="landing-text"> <h1>Welcome {{request.user}}</h1>
    <h2> Stalls </h2>
    <ul>
        {% for stall in stalls %}
            <li><div><a href="{% url 'stallprofilehawker' stall_id=stall.id %}">{{stall.name}}</a></div></li>
        {% endfor %}
    </ul>
    </div>
</div>
{%endblock%}
