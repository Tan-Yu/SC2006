{% extends "hawkerapp/layout.html" %}
{%block head%}
    <title> Add Stall </title>
{%endblock%}
{%block body%}
    <div> <a href="{% url 'logout'%}"> Logout </a> </div>
    <div> <a href="{%url 'hawkerprofile' %}"> Go Back To Profile Page </a> </div>
    <h1>Add A New Stall Profile</h1>
    <form action="{% url 'addstall'%}" method="post">
        {% csrf_token %}
        <input type="text" name="stallname" placeholder="Stall Name">
        <select name="location">
            {% for loc in location %}
                <option value="{{ loc.id }}">{{loc.name}}</option>
            {% endfor %}
        </select>
        <select name="food" multiple>
            {% for f in food %}
                <option value="{{ f.id }}">{{f.name}}</option>
            {% endfor %}
        </select>
        <input type="file" name="photo" accept="image/*" placeholder="Upload A Picture Of Your Stall">
        <input type="submit">
    </form>
{%endblock%}
