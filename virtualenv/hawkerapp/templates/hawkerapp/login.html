{%extends "hawkerapp/layout.html" %}


{%block body%}
    <a href="{% url 'hawkerapp:logout'%}"> Logout </a>
    <div> Welcome {{request.user}} </div>
    <h1>Wholesale App</h1>
    <form action="{% url 'hawkerapp:index'%}" method="post">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Search">
        <select name="searchby">
            <option value="hawkercentre">Hawker Centre</option>
            <option value="food">Food</option>
        </select>
        <input type="submit">
    </form>
    {%if results == None %}
        No results
    {%endif%}
    {% for location in results %}
        {% for stall in location%}
            <div><a href="{% url 'stallprofilecustomer' stall_id=stall.id %}">{{stall.location}} {{stall.name}}</a></div>
        {% endfor%}
    {% endfor %}
{%endblock%}
